<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>バブルシューター</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <div class="game-header">
            <div class="score">スコア: <span id="score">0</span></div>
            <div class="level">レベル: <span id="level">1</span></div>
            <div class="high-score">ハイスコア: <span id="highScore">0</span></div>
        </div>
        <canvas id="gameCanvas" width="400" height="600"></canvas>
        <div class="game-controls">
            <button id="newGame">新しいゲーム</button>
            <button id="soundToggle">🔊 音声ON</button>
        </div>
    </div>
    
    <!-- モーダルダイアログ -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <h2 id="modalTitle"></h2>
            <p id="modalMessage"></p>
            <button id="modalRestart" class="modal-button">もう一度プレイ</button>
        </div>
    </div>
    
    <script src="game.js"></script>
</body>
</html>
